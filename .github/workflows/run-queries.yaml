name: Run Queries

on:
  workflow_dispatch:

jobs:
  create-dataset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          version: '347.0.0'
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Create BQ dataset
        run: |
          bq --location=US mk \
          --dataset \
          --default_table_expiration 604800 \
          --description "@saddlefinance/saddle-retroactive-query output for commit ${{ github.sha }}" \
          ${{ secrets.GCP_PROJECT_ID }}:retroactive_${{ github.sha }}

  run-queries:
    needs: create-dataset
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 1
      matrix:
        schema:
          - file: "./src/010_saddle_BTCPool_swap.sql"
          - file: "./src/011_saddle_BTCPool_LP.sql"
          - file: "./src/020_saddle_USDPool_swap.sql"
          - file: "./src/021_saddle_USDPool_LP.sql"
          - file: "./src/030_saddle_vETH2Pool_swap.sql"
          - file: "./src/031_saddle_vETH2Pool_LP.sql"
          - file: "./src/040_saddle_alETHPool_swap.sql"
          - file: "./src/041_saddle_alETHPool_LP.sql"
          - file: "./src/050_saddle_d4Pool_swap.sql"
          - file: "./src/051_saddle_d4Pool_LP.sql"
          - file: "./src/999_aggregate.sql"

    steps:
      - uses: actions/checkout@v2

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          version: '347.0.0'
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Run BQ
        run: |
          cat ${{ matrix.schema.file }} | \
          bq --location=US --dataset_id=${{ secrets.GCP_PROJECT_ID }}:retroactive_${{ github.sha }} query \
          --nouse_legacy_sql

